<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="S.ico" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/calculction.css">
    <title>给桉桉的计算题+-法</title>
</head>

<body>
    <!-- 各种设定 start -->
    <header class="w">
        <ul>
            <li class="liTextAndButton">
                <input id="textStart" type="text" name="textStart" id="" value="0">
                <section class="sectionTextAndButton">
                    <div class="btnAdd" id="textStartAdd"></div>
                    <div class="btnCut" id="textStartCut"></div>
                </section>

            </li>

            <li>
                <span>至</span>
            </li>


            <li class="liTextAndButton">
                <input id="textEnd" type="text" name="textEnd" id="" value="50">
                <section class="sectionTextAndButton">
                    <div class="btnAdd" id="textStartAdd"></div>
                    <div class="btnCut" id="textStartCut"></div>
                </section>
            </li>

            <li>
                <div>
                    <span>之间</span>
                </div>
            </li>

            <li>
                <section class="AddCut">
                    <div>
                        <input id="cbxAdd" type="checkbox" name=""><label for="cbxAdd">加法</label>
                    </div>

                    <div>
                        <input id="cbxCut" type="checkbox" name=""><label for="cbxCut">减法</label>
                    </div>
                </section>
            </li>

            <li>
                <div>
                    <span>计算题</span>
                </div>
            </li>
        </ul>
    </header>
    <!-- 各种设定 over -->


    <!-- 计算式 start -->
    <div class="question w">
        <ul>
            <li id="rand1">5</li>
            <li id="AddOrCut">+</li>
            <li id="rand2">5</li>
            <li>=</li>
            <li id="cal">10</li>
        </ul>
    </div>
    <!-- 计算式 end -->


    <div class="input w clearfix">
        <section class="number">
            <ul>
                <li id="id1">1</li>
                <li id="id2">2</li>
                <li id="id3">3</li>
                <li id="id4">4</li>
                <li id="id5">5</li>
                <li id="id6">6</li>
                <li id="id7">7</li>
                <li id="id8">8</li>
                <li id="id9">9</li>
                <li id="id0">0</li>
                <li id="idC">C</li>
                <li id="idOK">OK</li>
            </ul>
        </section>


        <section class="result">
            <div class="ask">
                <p>????</p>
                <img src="images/小鸡疑问.jpeg" alt="">
            </div>

            <div class="right">
                <p></p>
                <img src="images/good/小黄龙手指头.gif" alt="">
            </div>

            <div class="error">
                <p></p>
                <img src="images/error/黄No.gif" alt="">
            </div>


        </section>

    </div>



</body>

</html>
